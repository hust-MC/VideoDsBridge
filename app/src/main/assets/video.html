<!DOCTYPE html>
<html>
<head lang="zh-cmn-Hans">
    <meta charset="UTF-8">
    <title>DSBridge Test</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=0.5,user-scalable=no"/>
    <script src="dsbridge.js"></script>
</head>
<style>
*{padding 0;margin:0}

.poster {
    position: relative;
    display: -webkit-box;
    display: -webkit-flex;
    display: flex;
    -webkit-box-align: center;
    -webkit-align-items: center;
    align-items: flex-start;
    -webkit-box-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    object-fit: contain;
    z-index: 2;
}

.button {
    top: 0px;
    left: 0px;
    right: 0px;
    bottom: 0px;
    position: absolute;
    display: -webkit-box;
    display: -webkit-flex;
    display: flex;
    -webkit-box-align: center;
    -webkit-align-items: center;
    align-items: center;
    -webkit-box-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    border-style:solid;
    z-index: 3;
}

.btn {
        position: relative
        text-align: center;
        background: #d8d8d8;
        color: #222;
        padding: 20px;
        margin: 70px;
        font-size: 24px;
        border-radius: 4px;
        box-shadow: 4px 2px 10px #999;
    }

    .btn:active {
        opacity: .7;
        box-shadow: 4px 2px 10px #555;
    }


</style>
<body>

<div class="poster">
    <img src="https:\/\/pic.rmb.bdstatic.com\/bjh\/video\/c1705c5b0c58a308aa48d3e6fdbff88a.jpeg"
         width="100%"/>
    <div class="button" onclick="play()">
        <img src="video_play.png"/>
    </div>
</div>

<div class="btn" onclick="pause()">暂停播放</div>
<div class="btn" onclick="resume()">继续播放</div>
<div class="btn" onclick="seekForward()">前进10秒</div>
<div class="btn" onclick="seekBack()">后退10秒</div>
<div class="btn" onclick="fullScreen()">全屏播放</div>
<div class="btn" onclick="exitFullScreen()">退出全屏</div>

<script>

    function play() {
    var videoInfo = "{\n" +
                "\t\"url\": \"https://vd2.bdstatic.com/mda-kftgk8ir8x4qfp70/v1-cae/hd/mda-kftgk8ir8x4qfp70.mp4?vt=1&cd=0&did=4407a15cc94bb224d11dd70901455c6e&logid=0722453597&vid=3922470302414820306&pd=0&pt=0&av=11.22.0.0&cr=1&sle=1&sl=221&split=484492&auth_key=1596877922-0-0-0d1719da1bc49b9845e2b4eea0fc6a70&bcevod_channel=searchbox_feed&pdx=0&nt=0&dt=1\",\n" +
                "\t\"width\": \"1080\",\n" +
                "\t\"height\": \"607\"\n" +
                "}"
        dsBridge.call("start",videoInfo, function (v) {
            alert(v)
        })
    }
    function pause() {
        dsBridge.call("pause","pause", function (v) {
            alert(v)
        })
    }
    function resume() {
        dsBridge.call("resume","resume", function (v) {
            alert(v)
        })
    }
    function seekForward() {
        dsBridge.call("seek","10", function (v) {
            alert(v)
        })
    }
    function seekBack() {
        dsBridge.call("seek","-10", function (v) {
            alert(v)
        })
    }
    function fullScreen() {
        dsBridge.call("fullScreen","fullScreen", function (v) {
            alert(v)
        })
    }
    function exitFullScreen() {
        dsBridge.call("exitFullScreen","exitFullScreen", function (v) {
            alert(v)
        })
    }



</script>
</body>
</html>
